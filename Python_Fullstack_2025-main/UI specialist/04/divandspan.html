<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div And Span</title>
    <style>
      body {
        text-align: center;
      }

      span {
        border: 2px solid black;
        margin: 10px 10px 10px 10px;
        padding: 10px 10px 10px 10px;
        display: block;
        text-align: center;
      }

      div {
        border: 2px solid black;
        margin-bottom: 30px;
        width: 200px;
        height: 200px;
        margin: auto;
      }

      .item {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <span>Span Tag</span>
    <div style="margin-bottom: 30px">Div Tag</div>
    <div class="container">
      <div class="item">Home</div>
      <div class="item">About</div>
      <div class="item">Service</div>
    </div>
  </body>
</html>
